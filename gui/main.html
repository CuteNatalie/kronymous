<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--    Theme colour for android lollipop -->
    <meta name="theme-color" content="#eeff41">
    <!-- material design light theme -->
    <link rel="stylesheet" href="css/material.min.css" charset="utf-8">
    <script type="text/javascript" src="js/material.min.js"></script>

    <script type="text/javascript" src="../hterm.concat.js"></script>
    <script type="text/javascript" src="../pipeserver.js"></script>
    <script type="text/javascript" src="../naclprocess.js"></script>
    <script type="text/javascript" src="../naclterm.js"></script>
    <script type="text/javascript" src="../tor.js"></script>

    <link href="css/material.light_green-lime.min.css" rel="stylesheet" />
    <link href="fonts/roboto.css" rel="stylesheet" />
    <script src="fonts/evil-icons.js"></script>
    <link href="fonts/evil-icons.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
</head>
<body>
    <div class="main-switch-container main-switch-container--centered">
        <h5>Krotor</h5>
    </div>
    <hr class="outer-hr" />
    <h6 class="h6padding--fix">
        <span id="tor_status">Tor is not running</span>
        <button id="settings_button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent settings-button advanced-button">
            <div data-icon="ei-gear"></div>Settings
        </button>
        <button id="help" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent advanced-button">
            <div data-icon="ei-question"></div>Instructions
        </button>
    </h6>
    <div class="mdl-tooltip" for="settings_button">
        Change your settings
    </div>
    <div class="main-container">
        <div id="p1" class="mdl-progress mdl-js-progress"></div>
        <button id="start_button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent advanced-button">
            <span id="start_button_text">Start Tor</span>
        </button>
        <div class="mdl-tooltip" for="start_button">
            Show or hide the advanced logs
        </div>
        <div id="terminal" class="logs visible"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
