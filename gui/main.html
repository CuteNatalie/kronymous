<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--    Theme colour for android lollipop -->
    <meta name="theme-color" content="#eeff41">
    <!-- material design light theme -->
    <link rel="stylesheet" href="css/material.min.css" charset="utf-8">
    <script type="text/javascript" src="js/material.min.js"></script>

    <script type="text/javascript" src="../hterm.concat.js"></script>
    <script type="text/javascript" src="../pipeserver.js"></script>
    <script type="text/javascript" src="../naclprocess.js"></script>
    <script type="text/javascript" src="../naclterm.js"></script>
    <script type="text/javascript" src="../tor.js"></script>

    <link href="css/material.light_green-lime.min.css" rel="stylesheet" />
    <link href="fonts/roboto.css" rel="stylesheet" />
    <script src="fonts/evil-icons.js"></script>
    <link href="fonts/evil-icons.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
</head>
<body>
    <div class="main-switch-container">
        <button id="settings_button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect settings-button">
            <div data-icon="ei-gear"></div>
        </button>
        <div class="mdl-tooltip" for="settings_button">
            Change your settings
        </div>
        <h5>Krotor</h5>
        <label id="global_switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" />
            <span class="mdl-switch__label"></span>
        </label>
        <div class="mdl-tooltip" for="global_switch">
            Route your traffic through tor
        </div>
    </div>
    <hr class="outer-hr" />
    <div class="main-container">
        <div id="p1" class="mdl-progress mdl-js-progress"></div>
        <button id="help" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent advanced-button">
            <div data-icon="ei-question"></div>Help &amp; About Us
        </button>
        <button id="advanced" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent advanced-button">
            <div data-icon="ei-chart"></div>Stats for Nerds
        </button>
        <div class="mdl-tooltip" for="advanced">
            Show or hide the advanced logs
        </div>
        <div id="terminal"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
